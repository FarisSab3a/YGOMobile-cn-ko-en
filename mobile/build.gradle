apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "cn.ourygo.ygomobile"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 330601002
        versionName "@string/app_version_name"
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi-v7a"
        }
//        ndk { abiFilters "armeabi", "armeabi-v7a", "mips" }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
        cn {
            manifestPlaceholders=[PGYER_APPID:"dd147e8542b85a64111d98290892d8bd"]
        }
        en {
            applicationIdSuffix ".EN"
            manifestPlaceholders=[PGYER_APPID:"242ad8311ed1c943f48cfc8238d06210"]
        }
        ko {
            applicationIdSuffix ".KO"
            manifestPlaceholders=[PGYER_APPID:"8e985218b1f02bda5fa456557c886f54"]
        }
    }
    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
        en {
            assets.srcDirs = ['assets_en']
        }
        ko {
            assets.srcDirs = ['assets_ko']
        }
    }
    lintOptions {
        ignoreWarnings true
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
    }
    aaptOptions {
        noCompress 'dll',"config"
    }
//    buildToolsVersion '28.0.2'
}
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
dependencies {
    implementation 'junit:junit:4.12'
    implementation project(':libcore')
    implementation 'org.jdeferred:jdeferred-android-aar:1.2.4'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
    //dialog库
    implementation 'com.github.feihuaduo:DialogUtils:1.8.9'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.tubb.smrv:swipemenu-recyclerview:5.4.0'
    //ai
    implementation(name: 'libWindbot', ext: 'aar')

    implementation 'com.nightonke:boommenu:2.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //smack聊天组件
    implementation "org.igniterealtime.smack:smack-android-extensions:4.3.0"
    implementation "org.igniterealtime.smack:smack-tcp:4.3.0"

    //圆形头像
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //轮播图
    implementation 'com.github.xiaohaibin:XBanner:1.6.4'
    //http请求库
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'

    //
    implementation(name: 'paysdk-release-1.2.4', ext: 'aar')
    implementation "com.pgyersdk:sdk:3.0.5"
    //dialog库
    implementation(name: 'dialogutils2-release', ext: 'aar')
    //recyclerview的adapter库
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    //图片选择
    implementation 'com.yuyh.imgsel:library:2.0.6'
    //跨进程SharedPreferencesPlus工具
    implementation 'com.github.zhangliangming:PreferencesProvider:v1.3'
}
